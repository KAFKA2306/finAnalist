
<!DOCTYPE html>
<html>
<head>
   <title>Investment Theme Analysis - Visualizations</title>
   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
   <h1>Investment Theme Analysis - Visualizations</h1>
   
   <div style="width: 600px; height: 400px;">
       <canvas id="sentiment-chart"></canvas>
   </div>
   
   <div style="width: 600px; height: 400px;">
       <canvas id="financial-chart"></canvas>
   </div>
   
   <script>
       // Sentiment Chart
       var sentimentCtx = document.getElementById('sentiment-chart').getContext('2d');
       var sentimentChart = new Chart(sentimentCtx, {
           type: 'bar',
           data: {
               labels: ['Positive', 'Negative', 'Neutral'],
               datasets: [{
                   label: 'Sentiment',
                   data: {sentiment_results},
                   backgroundColor: [
                       'rgba(75, 192, 192, 0.6)',
                       'rgba(255, 99, 132, 0.6)',
                       'rgba(54, 162, 235, 0.6)'
                   ]
               }]
           },
           options: {
               scales: {
                   y: {
                       beginAtZero: true
                   }
               }
           }
       });
       
       // Financial Chart
       var financialCtx = document.getElementById('financial-chart').getContext('2d');
       var financialChart = new Chart(financialCtx, {
           type: 'line',
           data: {
               labels: ['2018', '2019', '2020', '2021', '2022'],
               datasets: [{
                   label: 'Revenue',
                   data: {revenue_data},
                   fill: false,
                   borderColor: 'rgb(75, 192, 192)',
                   tension: 0.1
               }, {
                   label: 'Profit',
                   data: {profit_data},
                   fill: false,
                   borderColor: 'rgb(255, 99, 132)',
                   tension: 0.1
               }]
           },
           options: {
               scales: {
                   y: {
                       beginAtZero: true
                   }
               }
           }
       });
   </script>
</body>
</html>
